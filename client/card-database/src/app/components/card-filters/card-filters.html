<form name="filters" novalidate ng-submit="vm.performQuery()">
  <div class="alert alert-danger" ng-show="vm.noQuery">Please enter a search criteria to continue</div>
  <div class="row">
    <div class="col-sm-12">
      <label for="cardName">Card Name</label>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-xs-12">
      <input type="text" class="form-control" id="cardName" ng-model="vm.query.name" />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label for="cardType">Card Type</label>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <am-multiselect
        multiple="true"
        ms-selected ="There are {{vm.query.type.length}} selected card types"
        ng-model="vm.query.type"
        ms-header="Select card types"
        options="type for type in vm.cardTypes"
        template-url="multiselect.tmpl.html"
        change="selected()"></am-multiselect>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label for="team">Team</label>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <am-multiselect
        multiple="true"
        ms-selected ="There are {{vm.query.team.length}} selected teams"
        ng-model="vm.query.team"
        ms-header="Select teams"
        options="team for team in vm.teams"
        template-url="multiselect.tmpl.html"
        change="selected()"></am-multiselect>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label for="power">Power</label>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <am-multiselect
        multiple="true"
        ms-selected ="There are {{vm.query.powers.length}} selected powers"
        ng-model="vm.query.powers"
        ms-header="Select powers"
        options="power for power in vm.powers"
        template-url="multiselect.tmpl.html"
        change="selected()"></am-multiselect>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label for="cardText">Card Text</label>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <input type="text" class="form-control" id="cardText" ng-model="vm.query.rules"/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label for="cardCost">Card Cost</label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-sm-3 col-md-1">
      <select class="form-control" ng-model="vm.costOp">
        <option value="$eq">&#61;</option>
        <option value="$gt">&gt;</option>
        <option value="$gte">&gt;&#61;</option>
        <option value="$lt">&lt;</option>
        <option value="$lte">&lt;&#61;</option>
      </select>
    </div>
    <div class="col-xs-4 col-sm-3 col-md-1">
      <input type=text" class="form-control" id="cardCost" ng-model="vm.cost" />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label for="atk">Attack</label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-sm-3 col-md-1">
      <select class="form-control" ng-model="vm.atkOp">
        <option value="$eq">&#61;</option>
        <option value="$gt">&gt;</option>
        <option value="$gte">&gt;&#61;</option>
        <option value="$lt">&lt;</option>
        <option value="$lte">&lt;&#61;</option>
      </select>
    </div>
    <div class="col-xs-4 col-sm-3 col-md-1">
      <input type="number" class="form-control" id="atk" ng-model="vm.atk" />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label for="def">Defense</label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-sm-3 col-md-1">
      <select class="form-control" ng-model="vm.defOp">
        <option value="$eq">&#61;</option>
        <option value="$gt">&gt;</option>
        <option value="$gte">&gt;&#61;</option>
        <option value="$lt">&lt;</option>
        <option value="$lte">&lt;&#61;</option>
      </select>
    </div>
    <div class="col-xs-4 col-sm-3 col-md-1">
      <input type="text" class="form-control" id="def" ng-model="vm.def" />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <br />
      <button type="submit" class="btn btn-primary">Search</button>
      <button type="button" class="btn btn-default" ng-click="vm.performReset()">Reset</button>
    </div>
  </div>
</form>
